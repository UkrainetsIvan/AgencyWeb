<div class="mt-[94px]">
  <h1 class="font-poppins font-medium text-4xl leading-[178%] tracking-[1%]">Our latest Projects</h1>
</div>
<div class="overflow-hidden">
  <div #dragContent class="mt-[63px] relative cursor-grab ">
    <div class="flex w-max" style="display: flex; width: max-content;">
      <div *ngFor="let slide of slides" class="w-[333px] h-auto mx-2 flex-shrink-0">
        <div class="w-[333px] h-auto rounded-45px overflow-hidden">
          <img [src]="slide.image" alt="Project Image" class="w-full h-full object-cover">
        </div>
        <h3 class="w-full font-poppins font-semibold text-[23px] leading-[178%] tracking-[1%]">{{ slide.title }}</h3>
        <p class="w-full font-poppins font-regular text-[16px] text-[#424242] leading-[211%] tracking-[1%]">{{ slide.description }}</p>
      </div>
    </div>
  </div>
</div>
